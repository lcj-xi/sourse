<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/mypage/css/bootstrap.css">


    <script src="/mypage/js/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="/mypage/plugins/bootstraptable/bootstrap-table.min.css">

    <link href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table-locale-all.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/extensions/export/bootstrap-table-export.min.js"></script>
    
</head>
<body>

    <style>
      .select,
      #locale {
        width: 100%;
      }
      .like {
        margin-right: 10px;
      }
    </style>
    
    
    <div id="toolbar">
      <button id="remove" class="btn btn-danger" disabled>
        <i class="fa fa-trash"></i> Delete
      </button>
    </div>
    <table
      id="table"
      data-toolbar="#toolbar"
      data-pagination="true"
      
>
    </table>
    
    <script>
      var $table = $('#table')
      var $remove = $('#remove')
      var selections = []
    
      function getIdSelections() {
        return $.map($table.bootstrapTable('getSelections'), function (row) {
          return row.id
        })
      }
    
      function responseHandler(res) {
        $.each(res.rows, function (i, row) {
          row.state = $.inArray(row.id, selections) !== -1
        })
        return res
      }
    
      function detailFormatter(index, row) {
        var html = []
        $.each(row, function (key, value) {
          html.push('<p><b>' + key + ':</b> ' + value + '</p>')
        })
        return html.join('')
      }
    
      function operateFormatter(value, row, index) {
        return [
          '<a class="like" href="javascript:void(0)" title="Like">',
          '喜欢',
          '</a>  ',
          '<a class="remove" href="javascript:void(0)" title="Remove">',
          '删除'+
          '</a>'
        ].join('')
      }
    
      window.operatesEvents = {
        'click .like': function (e, value, row, index) {
          alert('You click like action, row: ' + JSON.stringify(row))
        },
        'click .remove': function (e, value, row, index) {
          $table.bootstrapTable('remove', {
            field: 'id',
            values: [row.id]
          })
        }
      }

      function s(){

          alert("ssdk")

      }
    
    
      function initTable() {
        $table.bootstrapTable('destroy').bootstrapTable({
          height: 550,
          pageList:"[5, 25, 50, 100, all]",
          pagination: true,
          singleSelect: false,
          sidePagination: "server",
          pageSize: 5,
          sidePagination: "server",
          url:"https://examples.wenzhixin.net.cn/examples/bootstrap_table/data",
          columns: [
            [{
              field: 'state',
              checkbox: true,
              rowspan: 2,
              align: 'center',
              valign: 'middle'
            }, {
              title: 'Item ID',
              field: 'id',
              rowspan: 2,
              align: 'center',
              valign: 'middle',
              sortable: true,
            }, {
              title: 'Item Detail',
              colspan: 3,
              align: 'center'
            }],
            [{
              field: 'name',
              title: 'Item Name',
              sortable: true,
              align: 'center'
            }, {
              field: 'price',
              title: 'Item Price',
              sortable: true,
              align: 'center',
            }, {
              field: 'operate',
              title: 'Item Operate',
              align: 'center',
              clickToSelect: false,
              events:  window.operatesEvents,
              formatter: operateFormatter
            }]
          ]
        })
        $table.on('check.bs.table uncheck.bs.table ' +
          'check-all.bs.table uncheck-all.bs.table',
        function () {
          $remove.prop('disabled', !$table.bootstrapTable('getSelections').length)
    
          // save your data, here just save the current page
          selections = getIdSelections()
          // push or splice the selections if you want to save all data selections
        })
        $table.on('all.bs.table', function (e, name, args) {
          console.log(name, args)
        })
        $remove.click(function () {
          var ids = getIdSelections()
          $table.bootstrapTable('remove', {
            field: 'id',
            values: ids
          })
          $remove.prop('disabled', true)
        })
      }
    
      $(function() {
        initTable()
      })
    </script>



    
<script src="/mypage/js/bootstrap.js"></script>
<script src="/mypage/plugins/bootstraptable/bootstrap-table.min.js"></script>
<script src="/mypage/plugins/bootstraptable/locale/bootstrap-table-zh-CN.min.js"></script>


</body>
</html>
