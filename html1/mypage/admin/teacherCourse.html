<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/mypage/css/bootstrap.css">


    <script src="/mypage/js/jquery-3.6.1.min.js"></script>

    <link href="/mypage/bootstrap3-editable/css/bootstrap-editable.css">


</head>
<body>



    <div class="modal fade" tabindex="-1" role="dialog" id="addTeacherCourse">
        <div class="modal-dialog" role="document写">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">教师授课信息</h4>
                </div>
    
                <form id="formAddTeacherCourse">
                    <div class="form-group">
                        <label for="tid">学工号</label>
                        <input type="text" class="form-control" id="tid" name="tid" placeholder="学工号">
                    </div>
                    <div class="form-group">
                        <label for="cid">课号</label>
                        <input type="text" class="form-control" id="cid" name="cid" placeholder="课号">
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="addTeacherCourse()" id="operation">新增</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    
<div class="table-box" style="margin: 20px;">
    <div id="toolbar">
        <button id="insert" class="btn btn-default"  data-toggle="modal" data-target="#addTeacherCourse">插入</button>
        <form class="form-inline" id="search">
            <div class="form-group">
                <label class="sr-only" for="cname">Amount (in dollars)</label>
                <div class="input-group">
                    <div class="input-group-addon">课程:</div>
                    <input type="text" class="form-control" id="cname" name="cname" placeholder="课程">
                </div>
            </div>
    
            <div class="form-group">
                <label class="sr-only" for="tname">Amount (in dollars)</label>
                <div class="input-group">
                    <div class="input-group-addon">教师:</div>
                    <input type="text" class="form-control" id="tname" name="tname" placeholder="教师">
                </div>
            </div>
        
            <button type="button" onclick="loadTable3()" class="btn btn-primary">查询</button>
        </form>
    </div>
    <table id="teacherCourseTable" data-toggle="table"></table>
  </div>




    
<script src="/mypage/js/bootstrap.js"></script>
<script src="/mypage/js/admin.js"></script>
<script src="/mypage/plugins/bootstraptable/bootstrap-table.min.js"></script>
<script src="/mypage/plugins/bootstraptable/locale/bootstrap-table-zh-CN.min.js"></script>
